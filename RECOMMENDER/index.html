<body bgcolor="#ECECEA">

    <div id="logoArea">
        <a href="javascript:location.reload()" target="_self"><img src="img/logo.jpg"></a>

    <div id="searchBarArea">
        <input type="text" id="searchBar" placeholder=" Rezept oder Zutat eing.">
        <button type="submit" id="searchBarButton"> <img src="img/SearchButton.png" height="60" width="60" alt="">
        </button>
        <select id="selector">
            <option selected="selected">Sortieren nach..</option>
            <option value="Dauer - aufsteigend" id="dropdownone">Dauer - aufsteigend</option>
            <option value="Dauer - absteigend" id="dropdownone2">Dauer - absteigend</option>

        </select>
    </div>

    <div class="box">
        <section class="container centered" id="mostSearchedArea">
            <ul id="tagCloud">

        </section>

            <h1>Rezept des Tages</h1> 
            <img src="img/schweinebraten.jpg" width="250px" height="150px">
            <p>Schweinebraten mit Rosmarin</p>
        </section>

        <form class="container" id="filterArea" action="action_page.php" oninput="x.value=parseInt(range.value)" oninput="y.value=parseInt(range.value)">
            <h2>Dauer weniger als (min):</h2>
            <input type="range" id="range" name="range">
            <br>
            <output name="x" for="range">50</output>
            <h2>Erweitert</h1>
            <select data-placeholder="Zutat auswählen.." multiple class="chzn-select" id="recipientSelection">
                <option value="0">Alkoholfrei</option>
                <option value="4">Glutenfrei</option>  
                <option value="5">Laktosefrei</option>  
                <option value="6">Vegetarisch</option>  
                <option value="7">Sportlernahrung</option>
                <option value="10">Zuckerfrei</option>  
            </select><br><br>
        </form>


        <section class="TagCloudResultPage" id="mostSearchedArea2">

            <ul id="tagCloud2">

                <li id="tagCloudElement1" data-weight="30"><a href="#">Pizza</a></li>
                <li id="tagCloudElement2" data-weight="21"><a href="#">Italienisch</a></li>
                <li id="tagCloudElement3" data-weight="15"><a href="#">Spaghetti</a></li>
                <li id="tagCloudElement4" data-weight="12"><a href="#">Schweinebraten</a></li>
                <li id="tagCloudElement5" data-weight="8"><a href="#">Soße</a></li>
